<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="logo">
      <img class="logo__img" src="images/logo.svg" alt="" />
    </div>
    <div class="img-container">
      <img src="images/hero-mobile.jpg" alt="" class="img-container__img" />
    </div>
    <main>
      <h1 class="main-content__title">
        <span>WE´RE</span><br />COMING<br />
        SOON
      </h1>
      <p class="main-content__description">
        Hello fellow shoppers! We´re currently building our new fashion store.
        Add your email below to stay up to-date with annoucements and our
        launch deals.
      </p>
      <form class="form">
        <input class="form__email" type="email" placeholder="Email Adress" />
        <button type="button" class="form__button"></button>
        <p class="form__error"></p>
        <img src="images/icon-error.svg" alt="" class="form__img-error" />
      </form>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/BoroleShubhangi">shubhangi borole</a>.
      </div>
    </main>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
