<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel coming soon page</title>
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logo__img" src="images/logo.svg" alt="" />
      </div>
      <div class="img-container">
        <img
          src="images/hero-mobile.jpg"
          alt=""
          class="img-container__img"
        />
      </div>
      <main class="main-content">
        <h1 class="main-content__title">
          <span>WE´RE</span><br />COMING<br />
          SOON
        </h1>
        <p class="main-content__description">
          Hello fellow shoppers! We´re currently building our new fashion store.
          Add your email below to stay up to-date with annoucements and our
          launch deals.
        </p>
        <form class="form">
          <input class="form__email" type="email" placeholder="Email Adress" />
          <button type="button" class="form__button"></button>
          <p class="form__error"></p>
          <img
            src="images/icon-error.svg"
            alt=""
            class="form__img-error"
          />
        </form>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io/solutions" target="_blank"
            >Frontend Mentor.</a
          >
          Coded by
          <a
            href="https://www.frontendmentor.io/profile/Augusto248"
            target="_blank"
          >
            Augusto Di Bona.</a
          >
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
